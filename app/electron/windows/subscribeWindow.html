<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>MTTV | Subscribe</title>
    <style>
      #view-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
<body>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>
<webview id="view-container" disablewebsecurity webpreferences="allowRunningInsecureContent, javascript=yes"></webview>
<script>
  require('electron-titlebar')
  require('electron').ipcRenderer.on('get-subscription-url', (event, res) => {
    const url = res
    const webView = document.getElementById("view-container")
    webView.setAttribute("src", url)
  })
</script>
</body>
</html>
